{% extends "base.html" %}

{% block title %}Iniciar Sesión - PaseaPerros{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <div class="text-center mb-4">
                    <i class="fas fa-sign-in-alt fa-3x text-primary"></i>
                    <h2 class="card-title mt-3">Iniciar Sesión</h2>
                </div>
                
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-user me-2"></i>Nombre de Usuario
                        </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="contrasena" class="form-label">
                            <i class="fas fa-lock me-2"></i>Contraseña
                        </label>
                        <input type="password" class="form-control" id="contrasena" name="contrasena" required>
                    </div>
                    
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-sign-in-alt me-2"></i>Iniciar Sesión
                        </button>
                    </div>
                </form>
                
                <div class="text-center mt-3">
                    <small class="text-muted">
                        ¿No tienes cuenta? 
                        <a href="{{ url_for('register') }}" class="text-decoration-none">
                            Regístrate aquí
                        </a>
                    </small>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
