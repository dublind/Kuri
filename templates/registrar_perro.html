{% extends "base.html" %}

{% block title %}Registrar Perro - PaseaPerros{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header">
                <h3 class="mb-0">
                    <i class="fas fa-dog me-2"></i>Registrar Nuevo Perro
                </h3>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="nombre" class="form-label">
                            <i class="fas fa-tag me-2"></i>Nombre del Perro
                        </label>
                        <input type="text" class="form-control" id="nombre" name="nombre" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="raza" class="form-label">
                            <i class="fas fa-paw me-2"></i>Raza
                        </label>
                        <input type="text" class="form-control" id="raza" name="raza" required>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="edad" class="form-label">
                                <i class="fas fa-calendar me-2"></i>Edad (a√±os)
                            </label>
                            <input type="number" class="form-control" id="edad" name="edad" min="0" max="25" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="peso" class="form-label">
                                <i class="fas fa-weight me-2"></i>Peso (kg)
                            </label>
                            <input type="number" class="form-control" id="peso" name="peso" min="0.5" max="100" step="0.1" required>
                        </div>
                    </div>
                    
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Registrar Perro
                        </button>
                        <a href="{{ url_for('dashboard') }}" class="btn btn-outline-secondary">
                            <i class="fas fa-arrow-left me-2"></i>Cancelar
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
